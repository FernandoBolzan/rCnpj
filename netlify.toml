# IMPORTANTE: Configure o build command no painel do Netlify:
# Para RCont: cd client && npm install && npm run build:rcont
# Para Sistematizo: cd client && npm install && npm run build:sistematizo

[build]
  publish = "client/dist"
  # NÃO use "npm run build" genérico - configure no painel!
  # command = "cd client && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better SEO
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Specific headers for CNPJ pages
[[headers]]
  for = "/cnpj/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    X-Robots-Tag = "index, follow"

# Specific headers for CNAE pages
[[headers]]
  for = "/cnae/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    X-Robots-Tag = "index, follow"
